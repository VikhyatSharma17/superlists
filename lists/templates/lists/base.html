{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'lists/base.css' %}">
    <title>To-Do List</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3 jumbotron">
                    <h1>{% block header_text %}{% endblock %}</h1>
                    <form action="{% block form_action %}{% endblock %}" method="post" class="form-control input-lg">
                        {% csrf_token %}
                        <input name="item_text" type="text" id="new_item" placeholder="Enter a To-Do item">
                    </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                {% block table %}{% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
