<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do Lists</h1>

    <form action="." method="post">
        {% csrf_token %}
        <input name="item_text" type="text" id="new_item" placeholder="Enter a To-Do item">
    </form>
    
    <table id="list_table">
        {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
        {% endfor %}
    </table>
    
</body>
</html>
