{% extends 'lists/base.html' %}

{% block headertext %}
    <h1>To-Do List</h1>
{% endblock %}

{% block form_action %} /lists/{{ list.id }}/add-item {% endblock %}

{% block content %}
    <table id="list_table">
        {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
