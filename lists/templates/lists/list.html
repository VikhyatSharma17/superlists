{% extends 'lists/base.html' %}

{% block header_text %}
    Your To-Do List
{% endblock %}

{% block form_action %} /lists/{{ list.id }}/add-item {% endblock %}

{% block table %}
    <table id="list_table" class="table">
        {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
